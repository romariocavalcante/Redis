<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Django e Redis</title>
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>
<body>	
	<!--Barra de navegação-->
	<nav class="navbar navbar-expand-lg navbar-light" id="nav">
		<h2 id="h2_1" class="h2 text-white">Banco de Dados II</h2>
  		<h2 id="h2_2" class="h2 text-white"> <img src="{% static "img/redis.png" %}" alt="My image" width="35" height="35"> Redis</h2>  
	</nav>

	<nav class="navbar navbar-expand-lg navbar-light" id="nav2">
  		<h2 id="h2_3" class="h2 text-white">Torneio de Vilões</h2>  
	</nav>
	<!--Formulário de vilões-->
	<div class="container rounded text-red" id="container-pai">
		<h3 class="h3 text-danger" id="h3">Cadastre seu Vilão</h3>
		<div class="container rounded text-white" id="container-filho"><br>
			<form id="form">
				<div class="form-group">
					<div class="form-group col-md-6">
						<label class="label" for="inputEmail4">Nome</label>
						<input type="text" class="form-control" id="inputName" placeholder="nome do vilão">
					</div>
					<div class="form-group col-md-6">
						<label class="label" for="inputPassword4">Universo</label>
						<input type="text" class="form-control" id="inputUniverso" placeholder="ex: marvel, dc comics, dysney...">	
					</div>		
					<div class="form-group col-md-6">
						<label class="label" for="inputAddress">Habilidade</label>
						<input type="text" class="form-control" id="inputAbilidade" placeholder="ex: invulnerável, vôa, super velocidade...">
					</div>					
				</div>
				<button id="btn-form" type="submit" class="btn btn-secondary">cadastrar</button>
			</form>
		</div>
	</div>
	<div class="container rounded text-red" id="container-pai_2">
		<div class="container" id="h3_pesquisar">
			<h3 class="h3 text-danger" id="h3">Vilões cadastrados
				<!-----------Pesquisar---------------------------------------------------------->
				<div id="a">
			      <div class="d-flex justify-content-center h-10" id="b">
			        <div class="searchbar">
			          <input class="search_input" type="text" name="" placeholder="Search...">
			          <a href="#" class="search_icon"><img id="img-search-icon" src="{% static "img/search-icon.png" %}" alt="search-icon" width="25" height="25"></i></a>			          	          
			        </div>
			      </div>
			    </div>
			    <!------------------------------------------------------------------------------>
		    </h3>
		</div>
		<div class="container rounded text-white" id="container-filho_2"><br>
			<div class="container rounded text-white" id="cards">
				<p class="p">Nome: &nbsp &nbsp &nbsp &nbsp  Loki</p>
				<p class="p">Universo:  &nbsp &nbsp   Marvel</p>
				<p class="p">Habilidade: &nbsp  Deus das trapaças</p>
				<button class="btn btn-secondary" id="delete">
					<span class="glyphicon glyphicon-remove">
				</button>
			</div>
			
			
		</div>
	</div>
	

	
	<footer class="footer">
		<div id="copy-div">
			<p id="copy">Copyright&copy 2019 Romário Cavalcante.</p>
		</div>
